<form [formGroup]="form" (ngSubmit)="saveEmplado()" class="max-w-sm mx-auto">
  <div class="relative z-0 w-full mb-5 group">
    <app-inputs
      class="block mb-2 text-sm font-medium text-gray-900"
      classInput="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      nameLabel="Nombre Empleado"
      inputId="nameEmployee"
      formControlName="nameEmployee"
      type="text"
    />
  </div>
  <div class="relative z-0 w-full mb-5 group">
    <app-inputs
      class="block mb-2 text-sm font-medium text-gray-900"
      classInput="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      nameLabel="Apellido Empleado"
      inputId="lasNameEmployee"
      formControlName="lasNameEmployee"
      type="text"
    />
  </div>
  <div class="relative z-0 w-full mb-5 group">
    <app-inputs
      class="block mb-2 text-sm font-medium text-gray-900"
      classInput="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      nameLabel="Edad Empleado"
      inputId="ageEmployee"
      formControlName="ageEmployee"
      type="date"
    />
  </div>
  <div class="relative z-0 w-full mb-5 group">
    <app-inputs
      class="block mb-2 text-sm font-medium text-gray-900"
      classInput="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      nameLabel="Celular"
      inputId="phone"
      formControlName="phone"
      type="text"
    />
  </div>
  <div class="relative z-0 w-full mb-5 group">
    <app-selects
      labelName="Cargo"
      [selectValues]="cargoNombre()"
      formControlName="position"
    />
  </div>
  <div class="relative z-0 w-full mb-5 group">
    <app-buttons
      typeButton="submit"
      titleButton="Guardar"
      classButton="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    />
  </div>
</form>
