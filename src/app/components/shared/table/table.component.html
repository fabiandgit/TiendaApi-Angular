<table
  class="w-full text-sm text-left text-gray-500 dark:text-gray-400 border border-gray-200"
>
  <thead
    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-white"
  >
    <tr>
      @for (column of columns(); track $index) {
      <th scope="col" class="px-6 py-3">{{ column.label }}</th>
      }
      <th scope="col" class="px-6 py-3">Opciones</th>
    </tr>
  </thead>

  <tbody>
    @if (data().length === 0) {
    <tr>
      <td colspan="100%" class="text-center py-4 text-gray-500">
        No hay registros disponibles.
      </td>
    </tr>
    } @else { @for (item of data(); track $index) {
    <tr
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition"
    >
      @for (column of columns(); track column.key) {
      <td class="px-6 py-4">
        {{ item[column.key] }}
      </td>
      }

      <td class="px-6 py-4 flex items-center space-x-3">
        <button class="cursor-pointer" (click)="onEdit(item)">âœï¸</button>
        <button class="cursor-pointer ml-3" (click)="onDelete(item)">ğŸ—‘ï¸</button>
      </td>
    </tr>
    }
    <tr>
      <td
        [attr.colspan]="columns().length + 1"
        class="px-4 bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition"
      >
        <div class="flex justify-between items-center">
          <app-buttons
            classButton="cursor-pointer text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-4  text-center"
            titleButton=" â† Anterior"
            [disabled]="page() === 1"
            (click)="pageChange.emit(page() - 1)"
          />

          <!-- Indicador de pÃ¡gina -->
          <span class="font-bold text-white">
            PÃ¡gina {{ page() }} de {{ totalPages() }}
          </span>

          <!-- BotÃ³n Siguiente -->
          <app-buttons
            classButton="cursor-pointer text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-4  text-center"
            titleButton="Siguiente â†’"
            [disabled]="page() === totalPages()"
            (click)="pageChange.emit(page() + 1)"
          />
        </div>
      </td>
    </tr>
    }
  </tbody>
</table>
