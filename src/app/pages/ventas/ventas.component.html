<app-header />
<div class="bg-blue-500">
  <h2
    class="flex justify-center text-2xl text-white font-bold mb-5 p-5 underline"
  >
    Agregar Venta
  </h2>
  <app-ventas-form
    [ventaSeleccionada]="ventaSeleccionada()"
    (ventaGuardada)="recargarVentas()"
  />
  <hr class="text-white" />
  <h2
    class="flex justify-center text-2xl text-white font-bold mt-5 mb-5 underline"
  >
    Listado de Ventas
  </h2>
  <app-ventas-list #ventasList (editVenta)="mostrarVentaSeleccionada($event)" />
</div>
