<div class="w-full h-full bg-gray-400">
  <h2
    class="flex justify-center text-2xl text-white font-bold mb-5 p-5 underline"
  >
    Agregar / Editar Producto
  </h2>

  <app-productos-form
    [productoSeleccionado]="productoSeleccionado()"
    (productoGuardado)="onProductoGuardado()"
  ></app-productos-form>

  <hr class="text-white" />

  <h2
    class="flex justify-center text-2xl text-white font-bold mt-5 mb-5 underline"
  >
    Listado de Productos
  </h2>

  <app-productos-list
    (edit)="onProductoSeleccionado($event)"
    (deleted)="onProductoEliminado()"
  ></app-productos-list>
</div>
